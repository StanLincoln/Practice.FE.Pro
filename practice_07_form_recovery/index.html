<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Document</title>
</head>
<body>
  <main class="mainContainer">
    <form class="addProductFormContainer">
      <div class="productImage"></div>
      <input class="input productName" placeholder="Product Name"/>
      <input class="input" placeholder="Category"/>
      <input class="input" placeholder="Subcategory"/>
      <input class="input" placeholder="Quantity"/>
      <input class="input" placeholder="Price"/>
      <textarea class="input productDescription" placeholder="Product Description"></textarea>

      <div class="checkboxesContainer">
        <input type="checkbox" id="acceptCheckbox" />
        <label for="acceptCheckbox">Accept</label>
        <input type="checkbox" id="draftCheckbox" />
        <label for="draftCheckbox">Draft</label>
      </div>
      <div class="buttonsContainer">
        <button class="button filled">Publish</button>
        <button class="button outlined">Cancel</button>
      </div>
    </form>
  </main>
</body>
</html>
