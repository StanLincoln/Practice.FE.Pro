<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/input.css">
</head>
<body>
   <div class="wrapper">
        <form>
            <h1>Create An Account</h1>
            <h2>Create an account to enjoy all the services without any ads for free!</h2>
            <div class="input-container">
                <div class="email">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="password">
                    <label for="password"></label>
                    <input type="password" name="" id="password" placeholder="Password" required>
                </div>
                </div>
                <div class="user">
                    <label for="name"></label>
                    <input type="text" id="name" placeholder="Name" required>
                    <label for="lastname"></label>
                    <input type="text" id="lastname" placeholder="Lastname" required>
                </div>
                <p>Enter your phone number</p>
                <div class="user-number">
                    <label for="code"></label>
                    <input type="number" id="code" placeholder="+43" required>
                    <input type="number" id="number" placeholder="1234567890" required>
                </div>
                <p>Please, select the account type</p>
                <div class="radio-btn">
                   <div class="container">
                        <input type="radio" name="acc" id="Free">
                        <span class="checkmark"></span>
                        <label for="Free">Free</label>
                   </div>
                    <div class="container">
                        <input type="radio" name="acc" id="Premium">
                        <span class="checkmark"></span>
                        <label for="Premium">Premium</label>
                    </div>
                    <div class="container">
                        <input type="radio" name="acc" id="Luxury" checked>
                        <span class="checkmark"></span>
                        <label for="Luxury">Luxury</label>
                    </div>
                </div>
           
            <div><button type="submit">Create Account</button></div>
            <p class="signIn">Already Have An Account? <a href="#">Sign In</a></p>
        </form>
   </div>
</body>
</html>
